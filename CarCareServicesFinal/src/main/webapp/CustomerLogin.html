<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log in page</title>
<style>
html{
  height:100%;
}
 body{
  margin:0;
  padding:0;
  font-family: cursive;
  background: darkslateblue;
 }
 
h1{
  text-align: center;
  color: ghostwhite;
}
.login-box {
  margin-top:10%;
  left: 30%;
  width: 30%;
  padding: 40px;
  background: black;
  box-sizing: border-box;
  box-shadow: 10px 10px 5px;
  border-radius: 10px;
}

.login-box, .user-box{
  position: relative;
}
.login-box{
    color: white;
}


</style>
</head>
<body>
<div class = "login-box">
  <h1>Customer Login Page</h1>
  
    <form action="CustomerLogin">
     <div class ="user-box">
     
     <label>Username</label>
     <input type="text" name ="username">
    </div>
    <br>
    <div class ="user-box">
     <label>Password</label>
     <input type="password" name ="password">
    </div>
    <br>
    <div class ="submit-box">
     <input type="submit" value="Login">
    </div>
     </form>
   </div>
</body>
</html>
